<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/index.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
            </style>
		<script src="https://kit.fontawesome.com/1bb70a64c1.js" crossorigin="anonymous"></script>
        <title>Booki.com</title>
	</head>

	<body>
       <div id="bloc_page">
               <header>
                   <div id="menu">
                           <img src="assets/images/logo/Booki.png" alt="Logo Booki" />
                       <nav>
                               <a href="#hebergements" class="hebergements">Hébergements</a>
                               <a href="#activites" class="activites">Activités</a>
                       </nav>
                    </div>
                           <h1>Trouvez votre hébergement pour des vacances de rêve</h1>   
                           <h3>En plein centre ville ou en pleine nature</h3>
                       <form method="post" action="#">
                           <div id="recherche">
                                <i class="fas fa-map-marker-alt"></i>
                                <input type="text" class="ville_pays" name="ville_pays" class="ville_pays" value="Marseille, France" />
                                <input type="submit" class="boutton" value="Rechercher" />
                           </div>
                        </form>
                   <div id="filtres">
                       <h2>Filtres</h2>
                        <ul>
                           <div class="economie">
                               <i class="fas fa-money-bill-wave"></i>
                               <li><a href=#>Économique</a></li>
                           </div>
                           <div class="familial">
                               <i class="fas fa-child"></i>
                               <li><a href=#>Familial</a></li>
                           </div>
                           <div class="romantique">
                               <i class="fas fa-heart"></i>
                               <li><a href=#>Romantique</a></li>
                           </div>
                           <div class="animaux_autorises">
                               <i class="fas fa-dog"></i>
                               <li><a href=#>Animaux autorisés</a></li>
                           </div>
                        </ul>
                   </div>
                   <div id="info">
                       <p>
                        <i class="fas fa-info"></i>
                        Plus de 500 logements sont disponibles dans cette ville
                       </p>
                   </div>
               </header>
               <div id="main">
                   <div class="premiere_section">
                        <section>
                            <h1>Hébergements à Marseille</h1>
                                    <div class="premier_figure">
                                        <figure>
                                            <a href="#">
                                            <img src="assets/images/hebergements/3_medium/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="image d'une chambre" />
                                            <h2>Auberge la Cannebière</h2>
                                            <figcaption>Nuit à partir de <strong>25€</strong></figcaption>
                                            </a>
                                            <div class="etoile_1">
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <i class="fas fa-star"></i>
                                                <div class="etoile_grise_1">
                                                    <i class="fas fa-star"></i>
                                                </div>
                                            </div>
                                        </figure>
                                    </div>
                        </section>
                    </div>
                    <div class="deuxieme_section">
                        <section>
                        </section>
                    </div>
               </div>
       </div>
	</body>
</html>
